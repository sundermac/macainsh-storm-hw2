<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ponyo Character Build</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class="hidden">Ponyo Character Build</h1>
        <img src="images/logo.svg" alt="Ponyo" id="main-logo">
    </header>
    <main>
        <nav id="character-nav">
            <h2 class="hidden">Main Navigation</h2>
            <ul id="characters">
                <li>
                    <a href="#lightbox1">
                        <img src="images/ponyo.png" alt="Ponyo in her chicken form">
                    </a>
                </li>
               
                <li>
                    <a href="#lightbox2">
                        <img src="images/sosuke.png" alt="Sosuke">
                    </a>
                </li>


                <li>
                    <a href="#lightbox3">
                        <img src="images/lisa.png" alt="Lisa">
                    </a>
                </li>


                <li>
                    <a href="#lightbox4">
                        <img src="images/fujimoto.png" alt="Fujimoto">
                    </a>
                </li>
            </ul>
        </nav>
        <section id="instructions">
            <h3>Pick a Character!</h3>
            <p>Use your mouse to hover/click to learn more about these Ponyo Characters.</p>
        </section>
    </main>
    <footer id="main-footer">
        <p>All Images &copy; Studio Ghibli</p>
    </footer>    
</body>
</html>
